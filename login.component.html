<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        
        <!-- Login Card -->
        <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-sm-5">
            
            <!-- Header -->
            <div class="text-center mb-4">
              <i class="bi bi-shield-lock display-4 text-primary mb-3"></i>
              <h2 class="h4 text-gray-900 mb-2">Telecom Admin Portal</h2>
              <p class="text-muted">Sign in to access the dashboard</p>
            </div>

            <!-- Alert Message -->
            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ errorMessage }}
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              
              <!-- Username Field -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    id="username"
                    name="username"
                    [(ngModel)]="username"
                    (keypress)="onKeyPress($event)"
                    placeholder="Enter username"
                    [disabled]="isLoading"
                    required>
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control form-control-lg" 
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    (keypress)="onKeyPress($event)"
                    placeholder="Enter password"
                    [disabled]="isLoading"
                    required>
                </div>
              </div>

              <!-- Login Button -->
              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg"
                  [disabled]="isLoading || !username || !password">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  <span *ngIf="isLoading">Signing in...</span>
                  <span *ngIf="!isLoading">Sign In</span>
                </button>
              </div>

            </form>

            <!-- Demo Credentials -->
            <div class="mt-4 p-3 bg-light rounded">
              <small class="text-muted">
                <strong>Demo Credentials:</strong><br>
                Username: <code>admin</code><br>
                Password: <code>telecom123</code>
              </small>
            </div>

          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
          <small class="text-muted">
            &copy; 2024 Telecom Operations Dashboard. All rights reserved.
          </small>
        </div>

      </div>
    </div>
  </div>
</div>
